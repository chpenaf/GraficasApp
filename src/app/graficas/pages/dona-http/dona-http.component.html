<h1>Redes Sociales mas usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica" class="alert alert-info">
  Cargando data...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType">
        </canvas>
      </div>
    </ng-template>
  </div>
</div>
